<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"

    <link rel="stylesheet" href="events.css" />
  </head>
  <body class="main">
    <main class="bgimg w3-container w3-black w3-mobile main">
      <!-- The Rave Section -->
      <div
        class="w3-container w3-content w3-center w3-padding-64 w3-black"
        style="max-width:800px;"
        id="brainrave"
      >
        <!--MAIN LOGO-->
        <img
          src="images/braindance_news_logo_white.png"
          class="w3-center w3-mobile"
          style="max-width:100%;height:auto;"
        />
        <br /><br />
        <nav class="topnav">
          <a href="index.html">HOME</a>
          <!--<a href="episodes.html">EPISODES</a>-->
          <a class="active" href="">EVENTS</a>
          <!--<a href="https://braindancenews.bigcartel.com/">MERCH</a>-->
          <a href="aboutme.html">ABOUT ME</a>
        </nav>
        <h2 style="color:#555555;">
          <p><i>PAST EVENTS...</i></p>
        </h2>

        <!--BRAINRAVE EVENT-->
        <span class="visibledesktop"
          ><!--desktop event-->
          <div style="display: flex; ">
            <img
              src="images/brainraveLineup_P1.jpg"
              alt="Brainrave_Logo"
              style="max-width:50%;max-height:50%;width:auto;height:auto;float: left;"
            />

            <div style="padding-left:20px; align:justify;">
              <h2>
                <img
                  style="max-width:100%"
                  src="images/brainrave_typo_white.png"
                  alt="BRAINRAVE"
                />
                <br />Virtual Festival for Experimental Electronic Music
                <br />
              </h2>
              <h3>
                More information can be found
                <a href="brainrave_info.html">by clicking here.</a>
              </h3>
            </div>
          </div> </span
        ><!--mobile event-->
        <span class="visibledevice">
          <div>
            <div style="width:100%">
              <img
                src="images/brainraveLineup_P1.jpg"
                alt="Brainrave_Logo"
                style="max-width:100%;max-height:100%;width:auto;height:auto;"
              />
            </div>

            <div style="padding-left:20px; text-align:center;">
              <h3>
                <img
                  style="max-width:100%"
                  src="images/brainrave_typo_white.png"
                  alt="BRAINRAVE"
                />
                <br />Virtual Festival for<br />Experimental Electronic Music
                <br />
              </h3>
              <h3>
                <a href="brainrave_info.html">MORE INFO</a>
              </h3>
